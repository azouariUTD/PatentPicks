
{% extends 'PP_Core/base.html' %}
{% load static %}

{% block content %}

    <div class="jumbotron text-center" style="background-color: #FAF405">
      <h1> Automotive Parts Sorted by Sorcery</h1>

    </div>


<!-- BEGINNING OF PRINT CATEGORY ELEMENTS FOR A CATEGORY PAGE-->
   <div class="container  m-t-md">   
   <div class="row is-table-row">
 {% for invent in inventions %}
 <div class="col-md-3 col-xs-4">
   <article class="card">   
      <img class="card-img-top img-responsive" src="{% static "PP_Core/turtle.thumbnail.jpg" %}" alt="Picture of Invention" />
      <div class="card-block">
      <h4 class="card-title">{{invent.invention_name }}</h4>
      <h6 class="text-muted">{{ invent.price }}</h6>
      <p class="card-text">{{ invent.description}}</p>
      <span class="bottomleft"><a href="#" class="btn btn-primary">Hide</a></span>
      <span class="bottomright"><a href="#" class="btn btn-primary">Save</a></span>
      <span class="bottomaligned"><a href="#" class="btn btn-primary">Improve</a></span>        
      </div>
   </article><!-- .end Card -->
   </div>
{% endfor %}
  </div>
  </div>
<!-- END OF PRINT CATEGORY ELEMENTS -->


{% endblock %}
